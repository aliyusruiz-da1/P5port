<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Self Portrait</title>
  <style>
    body {
      background-color: #cce6ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .portrait {
      position: relative;
      width: 200px;
      height: 300px;
    }

    /* Head */
    .head {
      width: 150px;
      height: 200px;
      background: #ffdeb3;
      border-radius: 50% / 60%;
      position: absolute;
      top: 50px;
      left: 25px;
      z-index: 1;
    }

    /* Eyes */
    .eye {
      width: 30px;
      height: 20px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 90px;
    }
    .eye.left { left: 35px; }
    .eye.right { left: 85px; }

    /* Pupils */
    .pupil {
      width: 10px;
      height: 10px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 5px;
      left: 10px;
    }

    /* Mouth */
    .mouth {
      width: 50px;
      height: 20px;
      border-bottom: 3px solid #900;
      border-radius: 50%;
      position: absolute;
      top: 160px;
      left: 50px;
    }

    /* Hair */
    .hair {
      width: 150px;
      height: 100px;
      background: #331a00;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
    }

  </style>
</head>
<body>
  <div class="portrait">
    <div class="hair"></div>
    <div class="head"></div>
    <div class="eye left"><div class="pupil"></div></div>
    <div class="eye right"><div class="pupil"></div></div>
    <div class="mouth"></div>
  </div>
</body>
</html>
